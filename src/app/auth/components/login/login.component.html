<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-6 px-lg-4" *ngIf="userlogin">
        <div class="card">
          <div class="card-header px-lg-5">
            <div class="card-heading text-primary"> Energy Management System</div>
          </div>
          <div class="card-body p-lg-5">
            <h3 class="mb-4">Hi, welcome to HVCA! ??</h3>
            <p class="text-muted text-sm mb-5"> Energy Management System monitors and optimizes energy-related services
              such
              as HVAC (Heating, Ventilation and Air Conditioning), lighting and water.</p>

            <form [formGroup]="loginForm">
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="email" formControlName="email"
                  placeholder="name@example.com"
                  [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" required>
                <label for="floatingInput">Email address</label>

                <div *ngIf="submitted &&  loginForm.controls.email.errors" class="invalid-feedback">
                  <div *ngIf=" loginForm.controls.email.errors">Email is required</div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingPassword" type="password" formControlName="password"
                  placeholder="Password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }"
                  required>
                <label for="floatingPassword">Password</label>

                <div *ngIf="submitted &&  loginForm.controls.password.errors" class="invalid-feedback">
                  <div *ngIf=" loginForm.controls.password.errors">Password is required</div>
                </div>
              </div>
              <div class="form-check mb-3 ">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <button class="btn btn-primary  " (click)="save()" type="button">Submit</button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

            </form>
          </div>

        </div>
      </div>


    </div>
  </div>
</div>
